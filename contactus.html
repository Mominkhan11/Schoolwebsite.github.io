<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- font awesome link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="css/contactus.css">
</head>
<body>


<div class="contactus">
	<div class="container">
		<h3 class="text-center contactusheading">Contact Us</h3>
	   




	    <div class="row">
	    	<div class="col-md-7">
	    		<div class="contactusicon">
	    			
	    			<ul>
	    				<li><i class="fa fa-compass"></i>Location: Islamabad Pakistan</li><hr>
	    				<li><i class="fa fa-phone"></i>Phone: 051xxxxxxxx</li><hr>
	    				<li><i class="fa fa-mobile"></i>Mobile: +92307xxxxxxxxxx</li><hr>
	    				<li><i class="fa fa-envelope"></i>Email: Momin@gmail.com</li>
	    			</ul>
	    			
	    		</div>
	    	</div>
	    	<div class="col-md-5">
	    		<h4 class="text-center">Get In Touch</h4>
	    		
	    		<form class="form mb-4">
	    			<div class="form-group mt-5">
	    				<label>Enter Your Name</label>
	    				<input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
	    				<label>Enter Your Email</label>
	    				<input type="Email" name="email" class="form-control" id="email" placeholder="Enter your email">
	    				<label>Enter Your Subject</label>
	    				<input type="text" name="Subject" class="form-control" id="Subject" placeholder="Enter your Subject">
	    				<label>Enter Your Message</label>
	    				<textarea class="form-control" type="text" id="message" placeholder="Enter your message" rows="4"></textarea>
	    				<button type="submit" class="btn">Submit</button>
	    			</div>
	    		</form>
	    	</div>
	    </div>
	
	</div>
</div>












<!--Bootstraps Link for javascript and jquery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
